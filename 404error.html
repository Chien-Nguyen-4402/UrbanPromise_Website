<!DOCTYPE html>
<html>
<head>
	<title>urbanpromisetutorportal.com</title>
	<!-- google sign in -->


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style = "color: #663399;font-family: Pluto 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- <a class="navbar-brand" href="/index"> -->
			<img src="/static/logo.png" width = "80" height = "80" alt="Logo">
			<!-- </a> -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/signin">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About Us</a>
                    </li>
				</ul>
			</div>
		</nav>
	</header>


	<main class="container mt-5" style = "background-color: #663399;">
		<div class="jumbotron">
			<h1 align = "center"class="display-4"><strong>404 error</strong></h1>

			<hr class="my-4">
			<p>Page not found</p>
		</div>
	</main>
	<footer class="bg-light text-center py-3">
		<p>Created by Princeton University Students</p>
	</footer>

	{% with messages = get_flashed_messages() %}
        {% if messages %}

      // Loop through flashed messages and show them as alerts
      {% for message in messages %}
      <script>
        alert('{{ message }}');
        </script>
      {% endfor %}

  {% endif %}
{% endwith %}
</body>
</html>
