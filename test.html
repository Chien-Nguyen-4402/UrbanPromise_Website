<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr {
      background-color: #e6f2ff;
    }
    a {
      display: block;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Links</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row.col1 }}</td>
          <td>{{ row.col2 }}</td>
          <td><a href="{{ row.link }}">{{ row.link_text }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
